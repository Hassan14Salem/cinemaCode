<section class="p-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="text-start ">
                    <div class="brdr w-25"></div>
                    <h2 class="pt-5">Treding Movies To Watch Now</h2>
                    <p class="pb-5">Most Watched Movies by days</p>
                    <div class="brdr w-100"></div>
                </div>

            </div>
            <div class="col-md-2" *ngFor="let all of allData |slice:0:10 ">
              <a [routerLink]="['/itemsDetails', all.media_type , all.id]">
                <div>
                    <img src="{{baseSrc+all.poster_path}}" class="w-100" alt="">
                <h3>{{all.title|lessName}}</h3>
                </div>
              </a>
            </div>
        <div class="col-md-4 pt-5">
            <div class="text-start ">
                <div class="brdr w-25"></div>
                <h2 class="pt-5">Treding TV To Watch Now</h2>
                <p class="pb-5">Most Watched Movies by days</p>
                <div class="brdr w-100"></div>
            </div>
         
        
    </div>
    <div class="col-md-2 pt-5" *ngFor="let tv of tvs |slice:0:10 ">
        <a [routerLink]="['/itemsDetails', tv.media_type , tv.id]">
            <div>
                <img src="{{baseSrc+tv.poster_path}}" class="w-100" alt="images Of Movies">
            <h3>{{tv.name|lessName}}</h3>
            </div>
        </a>
      
    </div>
       
    </div>
    </div>
    <div class="container">
        <div class="row">
     
        </div>
    </div>
</section>
