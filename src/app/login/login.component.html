<section class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h2 class="text-center">Login Form</h2>
        <div *ngIf="errorMessage" class="alert alert-danger text-center fs-1">
            <p >{{errorMessage}}</p>
        </div>
        <div class="row d-block">
           <form [formGroup]="loginForm" (ngSubmit)="loginMethod(loginForm)">
           
            <div class="col-md-6 m-auto mb-2">
                <div>
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email">
                    <div class="error alert alert-danger" *ngIf="loginForm.get('email')?.errors &&loginForm.get('email')?.touched ">
                        <p  *ngIf="loginForm.get('email')?.getError('required')">Please this field is required</p>
                       
                        
                    </div>
                </div>
            </div>
            <div class="col-md-6 m-auto mb-2">
                <div>
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password">
                    <div class="error alert alert-danger" *ngIf="loginForm.get('password')?.errors &&loginForm.get('password')?.touched ">
                        <p  *ngIf="loginForm.get('password')?.getError('required')">Please this field is required</p>
                        
                      
                    </div>
                </div>
            </div>
            <div class="col-md-6  m-auto  mb-2">
                <div class="text-center">
                    <button type="submit" class=" btn btn-primary btn-lg"> 
                       <span   *ngIf="loginFlag"> <i class="fa-solid fa-circle-notch fa-spin"></i></span>

                        <span *ngIf="!loginFlag">Log In</span>
                    
                    </button>
                </div>
            </div>
           </form>
        </div>
    </div>
</section>
